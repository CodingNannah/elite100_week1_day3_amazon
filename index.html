<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav></nav>

    <div class="logo">
        <!--<p id="logo">Pseudo AMAZON</p>-->
        <img src="https://via.placeholder.com/222x41/f3cb48/000000/.png?text=Pseudo+AMAZON" alt="Pseudo Amazon logo placement holder">
    </div>
    
    <div id="form">
        <h1>Sign In</h1>
        <form action="#" method="POST" class="input">
            <label for="email">Username (email or mobile accounts)</label><br>
            <input type="text" id="email" name="email" placeholder="Enter Username">
            <br><br>
            <div id="set">
                <label for="password">Password</label>
                <a href="#" id="links-forgot">Forgot Password</a>
            </div>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <br><br>
            <button type="button" class="button">Continue</button>
        </form>

        <div id="p-links">
        <p>By continuing, you agree to Pseudo Amazon's <a href="./docs/pa-terms_2022.pdf" class="links" download>Terms of Use</a> and
            <a href="./docs/pa-privacynotice_2022.pdf" class="links" download>Privacy Notice</a>.</p>
        </div>

        <div class="help">
            <a href="#" class="help-links">&#x25b8;Need Help?</a>
            <select name="help" id="help">
                <option value="reset">Password Reset</option>
                <option value="pay">Pay Account without Logging In</option>
                <option value="status">Status of Shipment without Logging In</option>
                <option value="return">Status of Return without Logging In</option>
                <option value="live">Chat with a Live Customer Care Specialist</option>
            </select>
        </div>
        <br>
    </div>

    <div class="new_account">
        <div>
        <p class="links">New To Amazon?</p> 
        </div>
        <br>
        <button type="button" id="button">Create Your Pseudo  Amazon Account</button>
    </div>

    <footer>
       <div id="footlinks">
            <a href="./docs/pa-terms_2022.pdf" class="links" download>Terms of Use</a>
            <a href="./docs/pa-privacynotice_2022.pdf" class="links" download>Privacy Policy</a>
            <a href="#" class="links">Help</a>
        </div>
        &copy; 2022, Pseudo Amazon.com, Inc. or its Affiliates
    </footer>

    <nav></nav>
</body>
</html>
